<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="startMessage">
            <img src="./images/info.png" alt="">
            <h1></h1>
            <p>
                We hope you to enjoy... <br>
                To win you should kill ducks too much as you can till scoring 120 points
            </p>
            <button id="startBtn">Start</button>
        </div>
    </div>


    <div class="endContainer">
        <div class="endMessage">
            <img src="./images/warning.png" alt="">
            <h1></h1>
            <p></p>
            <button id="endBtn">Play Again</button>
        </div>
    </div>



    <div class="topPart">
        <div id="userName">Muhammed Saber</div>
        <div id="Score">Score 0</div>
        <div id="Timer">Time Limit: 01:00</div>
        <div id="killed">Hunted 0</div>
    </div>
    <div class="content" style="overflow: hidden;">
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
